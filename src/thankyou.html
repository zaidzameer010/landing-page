<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9ff;
        }
        .thank-you-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            max-width: 800px;
            width: 90%;
        }
        .check-icon {
            width: 80px;
            height: 80px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .check-icon svg {
            width: 40px;
            height: 40px;
            color: #4caf50;
        }
        h1 {
            color: #1a1f36;
            font-size: 48px;
            margin: 0 0 1.5rem;
            font-weight: 700;
        }
        .main-message {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 2.5rem;
        }
        .info-box {
            background: #f8f9ff;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .info-text {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
        }
        .spam-note {
            color: #64748b;
            margin-top: 1rem;
        }
    </style>
</head>
