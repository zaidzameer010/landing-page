<div class="relative min-h-[100vh] bg-gradient-to-b from-blue-50 to-white overflow-hidden">
  <!-- Video Background with hardware acceleration -->
  <div class="absolute inset-0 w-full h-full z-0">
    <video
      #heroVideo
      class="w-full h-full object-cover opacity-80 transform-gpu"
      autoplay
      loop
      muted
      playsinline
      preload="auto">
      <source src="assets/orb.mp4" type="video/mp4">
      <source src="/assets/orb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Noise texture overlay -->
  <div class="noise-texture will-change-transform"></div>
  
  <div class="container-custom relative z-10 flex flex-col items-center justify-center min-h-[100vh] text-center px-4 sm:px-6 transform-gpu" 
       [attr.aria-label]="'Hero section'">
    <!-- Main Heading -->
    <div class="relative">
      <!-- Text Glow Background -->
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full bg-gradient-to-b from-white/50 via-white/25 to-transparent rounded-[100px] filter blur-2xl -z-10 will-change-transform"></div>
      
      <h1 class="animate-slide-up text-4xl sm:text-5xl md:text-7xl font-extrabold mb-8 sm:mb-12 leading-tight relative z-10 transform-gpu cursor-default" [attr.aria-label]="'Main heading'">
        <span class="block mb-2 sm:mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 font-black bg-[length:200%] animate-gradient drop-shadow-[0_2px_2px_rgba(0,0,0,0.1)] text-5xl sm:text-6xl md:text-8xl">Be The Top 1% In Tech</span>
        <span class="block text-white text-2xl sm:text-3xl md:text-3xl font-bold drop-shadow-[0_2px_2px_rgba(0,0,0,0.15)]">
          Lead,  Innovate,  Succeed!
        </span>
      </h1>
    </div>
    
    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 animate-slide-up delay-300 w-full sm:w-auto px-4 sm:px-0 transform-gpu">
      <!-- Register button -->
      <button (click)="scrollToWebinarSection()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-blue-500/50 transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
        Register Now
      </button>
    </div>
  </div>
  
  <!-- Animated Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
    <!-- Gradient Orbs with optimized performance -->
    <div>
      <div class="animate-float absolute top-1/4 left-1/6 w-64 sm:w-96 h-64 sm:h-96 bg-gradient-to-r from-blue-300/60 to-indigo-300/60 rounded-full filter blur-2xl will-change-transform"></div>
      <div class="animate-float-reverse absolute bottom-1/4 right-1/6 w-64 sm:w-96 h-64 sm:h-96 bg-gradient-to-r from-indigo-300/60 to-blue-300/60 rounded-full filter blur-2xl will-change-transform"></div>
      <div class="animate-float-diagonal absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-48 sm:w-64 h-48 sm:h-64 bg-gradient-to-r from-blue-200/50 to-indigo-200/50 rounded-full filter blur-2xl will-change-transform"></div>
      
      <!-- Additional Orbs with performance optimizations -->
      <div class="animate-float-slow absolute top-1/3 right-1/4 w-56 sm:w-72 h-56 sm:h-72 bg-gradient-to-r from-blue-400/50 to-indigo-400/50 rounded-full filter blur-2xl will-change-transform"></div>
      <div class="animate-float-delayed absolute bottom-1/3 left-1/4 w-60 sm:w-80 h-60 sm:h-80 bg-gradient-to-r from-indigo-300/40 to-blue-300/40 rounded-full filter blur-2xl will-change-transform"></div>
    </div>
    
    <!-- Grid Pattern -->
    <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  </div>
</div>
